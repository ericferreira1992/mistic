<div  class="login-page">
    <form [form]="form" (submit)="submit()">
        <div class="form-group">
            <label>Email</label>
            <input form-field-name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input form-field-name="pass" type="text" class="form-control">
        </div>
        <button>Entrar</button>
    </form>
</div>
