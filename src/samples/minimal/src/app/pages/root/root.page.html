<div  class="root-page">
    <header>
        <div>Nimble</div>
        <ul>
            <li @for="let item of menuItems" [class]="{ 'actived': routePath === item.path }">
                <a href="/{{item.path}}">{{item.text}}</a>
            </li>
        </ul>
    </header>
    <nimble-router class="root-content"></nimble-router>
    <div @if="loading">Carregando...</div>
</div>
