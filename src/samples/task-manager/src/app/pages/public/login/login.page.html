                <circle cx="50" cy="50" r="25" strokeLinecap="round"/>
            </svg>
        </div>

                <h3>
                    <div>
                        <i class="material-icons">assignment_turned_in</i>
                    </div>
                    <div>
                        Task<br/>
                        <span>Manager</span>
                    </div>
                </h3>
                <section>
                    <div class="form-group">
                        <label>UsuÃ¡rio</label>
                        <input [form-field]="form.get('user')" class="form-control" [class]="{ 'is-invalid': form.get('user').hasErrors() }" placeholder="Informe seu usuÃ¡rio" type="text" />
                    </div>
                    <div class="form-group">

                        <input [form-field]="form.get('password')" class="form-control" [class]="{ 'is-invalid': form.get('password').hasErrors() }" placeholder="Informe sua senha" type="password" />

    </section>
