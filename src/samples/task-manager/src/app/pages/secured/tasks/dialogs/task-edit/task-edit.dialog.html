<div class="task-edit-dialog">
    <div class="dialog-header">
        <h5 class="float-left">{{form.get('name').value}}</h3>
        <button (click)="dialogRef.close()" class="float-right">
            <i class="material-icons">close</i>
        </button>
    </div>

    <div class="dialog-content">
        <form [form]="form" (submit)="onSubmit()">
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <label>Nome</label>
                        <input form-field-name="name" class="form-control"/>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label>Tipo</label>
                        <select form-field-name="type" class="form-control">
                            <option value="" disabled>Selecione</option>
                            <option @for="let option of types" [value]="option.value">{{option.text}}</option>
                        </select>
                        <span @if="form.get('type').hasError('required')" class="form-control-error">Campo obrigatório</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input form-field-name="done" type="checkbox" class="form-check-input"/>
                        <label class="form-check-label">Feita</label>
                    </div>
                    <span @if="form.get('done').hasError('required')" class="form-control-error">Campo obrigatório</span>
                </div>
                <div class="col-6">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input form-field-name="teste" value="teste01" type="radio" class="form-check-input"/> Teste 01
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input form-field-name="teste" value="teste02" type="radio" class="form-check-input"/> Teste 02
                        </label>
                    </div>
                    <span @if="form.get('teste').hasError('required')" class="form-control-error">Campo obrigatório</span>
                </div>
                <div class="col-12 pt-3">
                    <div class="form-check-inline">
                        <input form-field-name="checklist" type="checkbox" value="check01" class="form-check-input"/>
                        <label class="form-check-label">Check 01</label>
                    </div>
                    <div class="form-check-inline">
                        <input form-field-name="checklist" type="checkbox" value="check02" class="form-check-input"/>
                        <label class="form-check-label">Check 02</label>
                    </div>
                    <span @if="form.get('checklist').hasError('required')" class="form-control-error">Campo obrigatório</span>
                </div>
                <div class="col-6 pt-3">
                    <div class="form-group">
                        <label>Data</label>
                        <input form-field-name="date" field-date-mask="dd/MM/yyyy" placeholder="DD/MM/AAAA" class="form-control"/>
                        <span @if="form.get('date').hasError('required')" class="form-control-error">Campo obrigatório</span>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="row task-details align-items-center" (click)="toggleMoreDetails()">
                        <div class="col-9">
                            <span>Mais detalhes</span>
                        </div>
                        <div class="col-3 text-right">
                            <i class="material-icons">{{ moreDetailsVisible ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</i>
                        </div>
                    </div>
                </div>
            </div>

            <div @if="moreDetailsVisible" class="row">
                <div class="col-6 pt-3">
                    <div class="form-group">
                        <label>Ordem</label>
                        <input form-field-name="order" type="number" class="form-control"/>
                        <span @if="form.get('order').hasError('required')" class="form-control-error">Campo obrigatório</span>
                    </div>
                </div>
                <div class="col-6 pt-3">
                    <div class="form-group">
                        <label>Email contato</label>
                        <input form-field-name="email" type="text" class="form-control" placeholder="seu@email.com.br"/>
                        <span @if="form.get('email').hasError('required')" class="form-control-error">Campo obrigatório</span>
                        <span @if="form.get('email').hasError('email')" class="form-control-error">E-mail inválido</span>
                    </div>
                </div>
                <div class="col-6 pt-3">
                    <div class="form-group mb-0">
                        <label>Celular</label>
                        <input form-field-name="phone" type="text" field-mask="(00) 90000-0000" placeholder="(XX) 90000-0000" class="form-control"/>
                        <span @if="form.get('phone').hasError('required')" class="form-control-error">Campo obrigatório</span>
                    </div>
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-12 text-right">
                    <button class="btn btn-light" type="submit">
                        SALVAR
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="dialog-footer">

    </div>
</div>
