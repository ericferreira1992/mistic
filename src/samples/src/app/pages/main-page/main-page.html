<div class="main-page animated fadeIn">
    <div>
        <h2 (click)="changeMenuItens()">Main Page</h2>

        <ul>
            <li @for="let item of menuItems">
                <a [href]="item.href">
                    {{item.name}}
                </a>
            </li>
        </ul>
    </div>

    <nimble-router class="main-content"></nimble-router>
</div>
